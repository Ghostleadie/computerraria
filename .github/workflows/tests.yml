name: Tests
run-name: Continuous integration tests
on: [push]
jobs:
  riscof:
    name: RISCV compliance tests
    runs-on: ubuntu-latest
    container: misprit7/computerraria:latest
    steps:
      - name: Compile WiringUtils
        run: |
          cd /root/.local/share/Terraria/tModLoader/ModSources &&\
          git clone https://github.com/misprit7/WiringUtils.git &&\
          cd WiringUtils &&\
          dotnet build

      - name: Checkout computerraria
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install tinterface
        run: pip3 install -e ./tinterface

      - name: Run riscof tests
        run: su -c "./run-tests.sh"

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: Result summary
          path: ./test/riscof_work/report.html

